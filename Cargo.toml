[package]
name = "steks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
itertools = "0.10"
bevy_prototype_lyon = {version="0.8"}
bevy_rapier2d = {version = "0.21"}#, git="https://github.com/robertdodd/bevy_rapier", branch="feature/add-rope-joint" }

strum = { version = "0.24.1", features = ["derive"] }
bevy_tweening = { version = "0.7", default-features = false, features = ["bevy_text"] }
chrono = {version="0.4", features = ["serde", "wasmbind"]}
bevy_pkv = "0.7"

serde = { version = "1", features = ["derive"] }
anyhow = "1"
base64 = "0.21"
geometrid = "0.1"
serde_with = "3"
reqwest = { version = "0.11",default-features = false, features = ["json"] }
capacitor_bindings = { version = "0.7.0", features = ["web"] }
bevy_embedded_assets = "0.7.0"
lazy_static = "1.4.0"
serde_yaml = "0.9.21"
async-channel = "1.8.0"




[dependencies.web-sys]
version = "0.3"
features = ["Url"
]

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = { version = "0.3" }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = {version = "0.3", features = ['Window', 'Element', 'HtmlElement', 'HtmlCollection', 'Location', 'UrlSearchParams']}
console_error_panic_hook = "0.1"

[target.'cfg(target_os = "linux")'.dependencies]
winit = { version = "0.28", features=["x11"]}


[workspace]
exclude=["netlify/functions/image", "netlify/functions/leaderboard"]
resolver = "2" # Important! wgpu/Bevy needs this!

[dev-dependencies]
insta = "1"
test-case = "3"
bevy_rapier2d = { version = "0.21"}#, features = [  "debug-render-2d", "serde-serialize" ], git="https://github.com/robertdodd/bevy_rapier", branch="feature/add-rope-joint" }

[profile.release]
opt-level = 'z'
lto = 'thin'
# debug=true

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies.bevy]
version = "0.10"



# Disable the default features if there are any that you do not want
default-features = false
features = [
  # These are the default features:
  # (keep whichever you like)

  # Bevy functionality:
#   "bevy_gilrs",         # Gamepad input support
#   "bevy_audio",         # Builtin audio
#   "filesystem_watcher", # Asset hot-reloading
  "bevy_winit",         # Window management
  "x11",                # Linux: Support X11 windowing system
#   "render",             # Graphics Rendering

  ## "render" actually just includes:
  ## (feel free to use just a subset of these, instead of "render")
  "bevy_render",        # Rendering framework core
  "bevy_core_pipeline", # Higher-level rendering abstractions
  "bevy_sprite",        # 2D (sprites) rendering
#   "bevy_pbr",           # 3D (physically-based) rendering
#   "bevy_gltf",          # GLTF 3D assets format support
  "bevy_text",          # Text/font rendering
  "bevy_ui",            # UI toolkit

  # File formats:
  # "png",
#   "hdr",
#   "vorbis",

  # These are other features that may be of interest:
  # (add any of these that you need)

  # Bevy functionality:
#   "wayland",              # Linux: Support Wayland windowing system
#   "subpixel_glyph_atlas", # Subpixel antialiasing for text/fonts
#   "serialize",            # Support for `serde` Serialize/Deserialize

  # File formats:
#   "bmp",
#   "tga",
#   "dds",
#   "jpeg",
#   "wav",
#   "flac",
#   "mp3",

  # Development/Debug features:
#   "dynamic",      # Dynamic linking for faster compile-times
#   "trace",        # Enable tracing for performance measurement
#   "trace_tracy",  # Tracing using `tracy`
#   "trace_chrome", # Tracing using the Chrome format
#   "wgpu_trace",   # WGPU/rendering tracing
]

[features]
web =["capacitor_bindings/web"]
android = ["capacitor_bindings/android"]
ios = ["capacitor_bindings/ios"]
