- text: "Welcome to Steks\n\nThe game where you build towers\n\nLet's build your first tower\n\n\nGrab the square with your thumb\n\nPlace it above the triangle"
  mouse_text: "Welcome to Steks\n\nThe game where you build towers\n\nLet's build your first tower\n\n\nGrab the square with the mouse\n\nPlace it above the triangle"
  text_forever: true
  show_rotate: true
  shapes:
    - shape: Triangle
      x: 0.0
      y: -150.0
      r: 0.125
      state: fixed
    - shape: O4
      x: -125
      y: -150
      r: 0.0
      vel_x: 0.0
      vel_y: 0.0
- text: "Towers cannot touch the ground\n\nYour tower will need a foundation\n\n\nGrab the square and lift it up\n\nHold it in place a moment to lock"
  text_forever: true
  show_rotate: true
  shapes:
    - shape: O4
      x: 0.0
      y: 0.0
      r: 0.0
      vel_x: 0.0
      vel_y: 0.0
  stages:
    - text: "You can only lock one shape at once\n\n\nBalance the X on top of the square"
      text_forever: true
      shapes:
        - shape: X5

- text: "You'll need to rotate the triangle\n\n\nGrab the triangle to unlock it\n\nRotate it with your other thumb\n\nLock it again and finish your tower\n\n\nTowers cannot touch the ground"
  mouse_text: "You'll need to rotate the triangle\n\n\nGrab the triangle to unlock it\n\nRotate it with Q and E keys\n\nLock it again and finish your tower\n\n\nTowers cannot touch the ground"
  text_forever: true
  show_rotate: true
  shapes:
    - shape: Triangle
      x: 0.0
      y: -150.0
      r: 0.625
      state: locked
    - shape: O4
      x: -125
      y: -150
      r: 0.0
      vel_x: 0.0
      vel_y: 0.0
  stages:
    - text: "To complete your tower\n\nUse all shapes on the screen\n\nRotate and place them carefully"
      text_forever: true
      shapes:
        - shape: L4
    - text: "Finger blocking your tower?\n\nUse the black outlines to guide you"
      mouse_text: "steks can also be played\n\non a phone or touch screen"
      text_forever: true
      shapes:
        - shape: L4