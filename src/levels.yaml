- text: "Welcome to steks!\r\nThe game where you build towers\r\nPut the square on the triangle"
  shapes:
    - shape: Triangle
      x: 0.0
      y: -100.0
      r: 0.125
      locked: true
    - shape: O4
      x: 0
      y: -300
- text: "Move the Square\r\nHold in place for a moment to lock it\r\nYou can only lock one shape"
