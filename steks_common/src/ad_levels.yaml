- title: "steks"
  text: "Tower building puzzle game\n\nBuild a tower with the shapes"

  text_forever: true
  show_rotate: true
  shapes:
    - shape: Triangle
      x: 0.0
      y: -150.0
      r: 0.125
      state: fixed
    - shape: O4
      x: -100
      y: -100
      vel_x: 0.0
      vel_y: 0.0
    - shape: X5
      x: 100
      y: -100
      vel_x: 0.0
      vel_y: 0.0
    - shape: U5
      x: 0
      y: -100
      vel_x: 0.0
      vel_y: 0.0
